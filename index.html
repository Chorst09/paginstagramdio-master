<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
            <img src="img/instagram-celular - Copia.png" alt="celular">
            </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/Foto Carlos.jpeg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/" target="_blank" class="instagram-login">Continue como Carlos</a>
                <a href="https://www.instagram.com/accounts/remove/request/permanent/" target="_blank" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Carlos?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank">Inscreva-se</a>
                </p>
            </div>
          
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://www.apple.com/br/search/instagram?src=globalnav" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/search?q=instagram&c=apps&hl=pt" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
